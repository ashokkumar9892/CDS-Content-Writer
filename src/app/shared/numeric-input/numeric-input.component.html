<div [ngClass]="cmpGroupClasses">

  <label class="form-control-label"  *ngIf="fieldLabel">{{fieldLabel}}</label>
  <div class="ux-numeric-input-component">
    <button class="btn btn-secondary ux-btn-round" (click)="decrVal()" (mousedown)="startRollingChange(false)" (mouseup)="stopRollingChange()" (mouseleave)="stopRollingChange()">
      <svg style="width:20px;height: 20px;">
        <line x1="4" y1="11" x2="16" y2="11" style="stroke: #666666;stroke-width: 2px;"/>
      </svg>
    </button>

    <div>
      <input *ngIf="textBoxEditing" [(ngModel)]="value" [ngStyle]="mainInputStyle" type="text" class="form-control form-control-danger numeric-inputbox">
      <span *ngIf="!textBoxEditing" style="padding-left:15px;padding-right:15px;text-align: center;font-size:larger">{{cmpValue}}</span>
    </div>

    <button class="btn btn-secondary ux-btn-round" (click)="incrVal()" (mousedown)="startRollingChange(true)" (mouseup)="stopRollingChange()" (mouseleave)="stopRollingChange()">
      <svg style="width:20px;height: 20px;">
        <line x1="4" y1="11" x2="16" y2="11" style="stroke: #666666;stroke-width: 2px;"/>
        <line x1="10" y1="5" x2="10" y2="17" style="stroke: #666666;stroke-width: 2px;"/>
      </svg>
    </button>
  </div>
  <div *ngIf="!valueIsValid" class="form-control-feedback" style="font-size:smaller;">{{errMsg}}</div>

</div>
